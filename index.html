<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE N3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-synapse-deep: #030014;
        --bg-synapse-medium: #100a2d;
        --bg-glass: rgba(16, 10, 45, 0.5);
        --border-color: rgba(236, 72, 153, 0.2);
        --text-primary: #f0e7ff;
        --text-secondary: #a899c2;
        --accent-magenta: #ec4899;
        --accent-pink: #f472b6;
        --accent-glow: 0 0 15px rgba(236, 72, 153, 0.4), 0 0 25px rgba(236, 72, 153, 0.2);
        --font-display: 'Orbitron', sans-serif;
        --font-body: 'Inter', 'Roboto', 'Noto Sans JP', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-synapse-deep);
        color: var(--text-primary);
        overflow: hidden;
      }

      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
            radial-gradient(circle at 20% 20%, rgba(236, 72, 153, 0.1), transparent 30%),
            radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1), transparent 30%);
        overflow: hidden;
      }
      #background-animation::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M 10 10 L 90 90 M 90 10 L 10 90" stroke="%23100a2d" stroke-width="0.5"/></svg>');
        background-size: 100px 100px;
        opacity: 0.2;
        animation: pan 60s linear infinite;
      }
      
      .font-jp {
        font-family: 'Noto Sans JP', sans-serif;
      }
      .font-display {
        font-family: var(--font-display);
      }
      .glass-card {
        background-color: var(--bg-glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(3, 0, 20, 0.3);
      }

      /* Furigana Styling */
      ruby {
        font-size: inherit;
      }
      rt {
        font-size: 0.6em;
        font-weight: 500;
        color: var(--accent-pink);
        transform: translateY(-0.2em);
        user-select: none;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
       @keyframes pan {
        0% { transform: translate(0, 0); }
        100% { transform: translate(100px, 100px); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-synapse-medium);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-magenta);
        border-radius: 4px;
        box-shadow: var(--accent-glow);
        opacity: 0.7;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 1;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

}
</script>
</head>

    <div id="background-animation"></div>
    <div id="root"></div>

</body>
</html>
